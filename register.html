<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cipher School</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="/register" method="post">
      <div class="homepage">
        <h1>Register Form</h1>
        <input type="email" name="username" class="form-control" autocomplete="off" placeholder="Enter username">
        <br>
        <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Enter password">
        <br>
        <input class="button" type="submit" name="register" value="Register">
      </div>
    </form>
  </body>
</html>
